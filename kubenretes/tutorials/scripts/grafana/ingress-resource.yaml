
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: devops
  annotations:
spec:
  rules:
  - http:
      paths:
      - pathType: ImplementationSpecific
        path: /grafana
        backend:
          service:
            name: grafana
            port:
              number: 80
